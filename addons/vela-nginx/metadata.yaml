name: "vela-nginx" # 插件名称
version: 0.0.1 # 插件版本
description: "exame addon" # 插件描述
icon: "https://nginx.org/nginx.png" # 插件icon
url: "https://nginx.org/en/" # 插件文档说明

tags: 
  - vela-nginx

deployTo:
  runtimeCluster: true # 表示插件是否安装到子集群当中，当该字段被设置为 true，应用中的资源会被下发到子集群当中。

# dependencies: [] # 表示所依赖的其他插件，启用时 KubeVela 会自动启用它所依赖的插件。
invisible: false # 表示在拉取插件列表时，是否展示该插件。当发现插件有某些致命性的bug时，你可以通过设置该字段为 true 暂时对用户隐藏该插件。